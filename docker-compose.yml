services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: datacollector-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: datacollector
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - datacollector-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/datacollector --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - MongoDB Admin Interface
  mongo-express:
    image: mongo-express:latest
    container_name: datacollector-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - datacollector-network

  # Backend API (Go + Fiber)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: datacollector-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server configuration
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0

      # MongoDB configuration
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: datacollector

      # Exchange configuration
      EXCHANGE_ENABLE_RATE_LIMIT: "true"
      EXCHANGE_REQUEST_TIMEOUT: "30000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - datacollector-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (React + Nginx)
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: datacollector-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - datacollector-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network for inter-service communication
networks:
  datacollector-network:
    driver: bridge
